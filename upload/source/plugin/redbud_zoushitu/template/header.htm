		<script type="text/javascript">
$(function() {
	xAxisText = "";
	<!--{if isset($card['mianzhi'])}-->
	xAxisText +="面值:{$card['mianzhi']}";
	<!--{/if}-->
	<!--{if isset($card['meishu'])}-->
	xAxisText +=" 枚数:{$card['meishu']}";
	<!--{/if}-->
	<!--{if isset($card['faxingliang'])}-->
	xAxisText +=" 发行量:{$card['faxingliang']}";
	<!--{/if}-->
	<!--{if isset($card['faxingshijian'])}-->
	xAxisText +=" 发行时间:{$card['faxingshijian']}";
	<!--{/if}-->
	<!--{if isset($card['faxingjia'])}-->
	xAxisText +=" 发行价:{$card['faxingjia']}";
	<!--{/if}-->
	var options = {
			chart : {
				renderTo : 'container'
			},
			xAxis:{
		        lineColor:'#999',
		        lineWidth:1,
		        tickColor:'#666',
		        tickLength:3,
		        title:{
		            text:xAxisText
		        }
		    },
		    lang:{
		    	downloadPNG: "下载为 PNG 图片",
		        downloadJPEG: "下载为 JPG 图片",
		        downloadPDF: "下载为 PDF 文档",
		        downloadSVG: "下载为 SVG 失量图",
		        exportButtonTitle: "导出失量或位图",
		        rangeSelectorZoom: '缩放',
		    	rangeSelectorFrom: '从:',
		    	rangeSelectorTo: '到:'
		    },
			rangeSelector : {
				selected : 1
			},
			title : {
				text : '{$card['mingcheng']}'
			},
			series : [{
				name : '价格',
				data : {$json_zoushi},
				tooltip: {
					valueDecimals: 2
				}
			}]			
	};
	window.chart = new Highcharts.StockChart(options);
});

		</script>
